<!-- Create login form Username and Password fields in login form
    where input fields has following cofigurations:
     - username will have  loginUsername id 
     - password field will have loginPassword id

    validate: 
    -loginUsername: should not be empty
    -loginPassword: should not be empty

-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <script src="./js/validation.js"></script>
</head>
<body>
  <h1>Login Form</h1>
  <form onsubmit="event.preventDefault(); login();">
    <label for="loginUsername">Username</label>
    <input type="text" id="loginUsername">
    <br>
    <label for="loginPassword">Password</label>
    <input type="password" id="loginPassword">
    <br>
    <button type="submit">Login</button>
  </form>
</body>
</html>
